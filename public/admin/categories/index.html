<div ng-controller="CategoriesController as vm">



  <div class="modal fade" id="categoryModal">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Category</h4>
        </div>

        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="name" class="col-md-2 control-label">Name</label>
              <div class="col-md-10">
                <input ng-model="vm.category.name"  type="text" class="form-control" placeholder="Name" value="{{vm.category.name}}">
              </div>
            </div>


          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success" id="savePriorityBtn" ng-click="vm.saveCategory();">Save</button>
        </div>
      </div>

    </div>
  </div>





<h1>Categories</h1>
<hr />

<button class="btn btn-success btn-lg" ng-click="vm.addCategory();"><span class="glyphicon glyphicon-plus"></span> Add</button>

<table class="table table-hover">
  <tr>
    <th>
      Category
    </th>
    <th>
      Actions
    </th>
  </tr>
  <tr ng-repeat="category in vm.categories">
    <td>
      {{category.name}}
    </td>
    <td>
      <button class="btn btn-xs btn-danger" ng-click="vm.deleteCategory($index);"><span class="glyphicon glyphicon-remove"></span></button>
      <button class="btn btn-xs btn-default" ng-click="vm.editCategory(category);"><span class="glyphicon glyphicon-pencil"></span></button>
    </td>
  </tr>
</table>

</div>

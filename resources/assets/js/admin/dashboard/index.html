<div ng-controller="DashboardController as vm">
  <h1>dashboard</h1>
  <hr />

  <div class="row">
    <div class="col-md-6">

      <!-- Items in process !-->
      <div class="panel panel-default">
        <div class="panel-heading">
          Items in progress
          <span class="pull-right">
            <button class="btn btn-xs btn-default" ng-click="vm.getItemsInProcess();">
              <span class="glyphicon glyphicon-refresh"></span>
            </button>
          </span>
        </div>
        <div class="panel-body">
          <table class="table table-hover">
            <tr ng-repeat="item in vm.itemsInProgress">
              <td>
                <a ui-sref="item({itemuid: item.itemuid})">
                {{item.id}}
                </a>
              </td>
              <td>
                <span class="label label-info">
                  {{item.status}}
                </span>
              </td>
              <td>
                <div class="progress">
                  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{item.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{item.progress}}%">
                    {{item.progress}} %
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>

    </div>

    <div class="col-md-6">

    </div>

    


  </div>

</div>

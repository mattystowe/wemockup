<div ng-controller="TypesController as vm">



  <div class="modal fade" id="typeModal">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Product Type</h4>
        </div>

        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="name" class="col-md-2 control-label">Name</label>
              <div class="col-md-10">
                <input ng-model="vm.type.name"  type="text" class="form-control" placeholder="Name" value="{{vm.type.name}}">
              </div>
            </div>

            <div class="form-group">
              <label for="name" class="col-md-2 control-label">Job Name</label>
              <div class="col-md-10">
                <input ng-model="vm.type.jobname"  type="text" class="form-control" placeholder="Job Name" value="{{vm.type.jobname}}">
              </div>
            </div>


          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success" ng-click="vm.saveType();">Save</button>
        </div>
      </div>

    </div>
  </div>




<h1>Product Types</h1>
<button class="btn btn-success btn-lg" ng-click="vm.addType();"><span class="glyphicon glyphicon-plus"></span> Add</button>

<hr />


<table class="table table-hover">
  <tr>
    <th>
      Type
    </th>
    <th>
      JobName
    </th>
    <th>
      Actions
    </th>
  </tr>
  <tr ng-repeat="type in vm.types">
    <td>
      {{type.name}}
    </td>
    <td>
      {{type.jobname}}
    </td>
    <td>
      <button class="btn btn-xs btn-danger" ng-click="vm.deleteType($index);"><span class="glyphicon glyphicon-remove"></span></button>
      <button class="btn btn-xs btn-default" ng-click="vm.editType(type);"><span class="glyphicon glyphicon-pencil"></span></button>
    </td>
  </tr>
</table>

</div>

<div ng-controller="PostprocessingController as vm">



  <div class="modal fade" id="stepModal">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Post Processing Step</h4>
        </div>

        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="name" class="col-md-2 control-label">Name</label>
              <div class="col-md-10">
                <input ng-model="vm.step.name"  type="text" class="form-control" placeholder="Name" value="{{vm.step.name}}">
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="col-md-2 control-label">Jobname</label>
              <div class="col-md-10">
                <input ng-model="vm.step.jobname"  type="text" class="form-control" placeholder="Job Name" value="{{vm.step.jobname}}">
              </div>
            </div>

            <div class="form-group">
              <label for="name" class="col-md-2 control-label">Data</label>
              <div class="col-md-10">
                <textarea class="form-control" ng-model="vm.step.data">{{vm.step.data}}</textarea>
              </div>
            </div>



          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success" id="savePriorityBtn" ng-click="vm.saveStep();">Save</button>
        </div>
      </div>

    </div>
  </div>





<h1>Post Processing Steps</h1>
<hr />

<button class="btn btn-success btn-lg" ng-click="vm.addStep();"><span class="glyphicon glyphicon-plus"></span> Add</button>

<table class="table table-hover">
  <tr>
    <th>
      Name
    </th>
    <th>
      JobName
    </th>

    <th>
      Actions
    </th>
  </tr>
  <tr ng-repeat="step in vm.steps">
    <td>
      {{step.name}}
    </td>
    <td>
      {{step.jobname}}
    </td>
    <td>
      <button class="btn btn-xs btn-danger" ng-click="vm.deleteStep($index);"><span class="glyphicon glyphicon-remove"></span></button>
      <button class="btn btn-xs btn-default" ng-click="vm.editStep(step);"><span class="glyphicon glyphicon-pencil"></span></button>
    </td>
  </tr>
</table>

</div>
